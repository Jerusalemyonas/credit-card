<!DOCTYPE html>
<html lang="en">
<!--lang means language, its an attribute to the html element-->
<!--en is the english language-->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--A tag with the http-equiv attribute set to “X-UA-Compatible” 
        and the content attribute set to 
        “IE=edge” is used to force Internet Explorer (IE) to use the latest version of the rendering engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--HTML5 introduced a method to let web designers take control over the viewport, through the <meta> tag.

You should include the following <meta> viewport element in all your web pages:

<meta name="viewport" content="width=device-width, initial-scale=1.0">
This gives the browser instructions on how to control the page's dimensions and scaling.

The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).

The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->


    <title>Credit Card Ui Design</title>
<link rel="stylesheet" href="style.css"/>
<!--The <link> tag defines the relationship between the current document and an external resource.

The <link> tag is most often used to link to external style sheets or to add a favicon to your website.-->
